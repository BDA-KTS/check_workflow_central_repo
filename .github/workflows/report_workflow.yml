name: report_workflow.yml
permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Check for missing Files
        shell: python
        run: |
          from pathlib import Path
          pathway=Path("/Testproject")
          required_files=["LICENSE", "README.md", "CITATION.cff", "requirements.txt"]
          missing_files = [fname for fname in required_files if not (pathway/ fname).is_file()]
          
          if missing_files:
            print("Fehlende Dateien:")
            for f in missing_files:
              print("-",f)
          else:
            print("Alle Dateien vorhanden")